<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>Face the Music</title>
        <script src="./howler.js/src/howler.core.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="styles.css" type="text/css" rel="stylesheet" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    
	<script src = "./facefinder.js" type = "text/javascript"></script>
	<body>
	<section>
        <div class = "container col-9"></div>
                <h1 class = "header"><center>FACE THE MUSIC</center></h1>	
                <h5 class = "startBtn"><center>All sounds created with the human voice!</center> </h5>
                <h6 class = "startBtn"><center>Click the button below and allow the page to access your webcam.</center></h6>
                <div class="muteButtons" display = "none">
                    <center>
                        <h6 >Press to mute / unmute!</h6>
                        <button type="button" class="btn btn-info guitar instrument-buttons">Loop One</button>
                        <button type="button" class="btn btn-info bass instrument-buttons">Loop Two</button>
                        <button type="button" class="btn btn-info drums instrument-buttons">Loop Three</button>
                        <button type="button" class="btn btn-dark reset ">Reset</button>
                    </center> 
                </div> 
            </div>
    </section>
        <hr>
        <div class="container-fluid text-center">    
            <div class="row content">
              <div class="col-sm-2">
                <img style = "visibility: hidden" class = " img-rounded  animatedGIFs GIFs-left"
                src="./images/lick1.GIF">
                <img style = "visibility: hidden" class = " img-rounded  lower-image animatedGIFs GIFs-left"
                src="./images/lick3.GIF">
              </div>
              <div class="col-sm-8"> 
                <p><center><input class = "startBtn" type="button" value="START THE MUSIC!" onclick="button_callback()"></center></p> 
                
                <p><center><canvas width=640 height=480></canvas></center></p>
                <img src = "images/LylaNormal.gif" class = "lyla-pic" style = "display: none">
                <center><p class = "bonus-clue" style = 'display:none'>Pssst... See if you can light up all 4 squares at once!</p></center>
              </div>
              <div class="col-sm-2">
                <img style = "visibility: hidden" class = "  img-rounded  animatedGIFs GIFs-right"
                src="./images/lick2.GIF">
                <img style = "visibility: hidden" class = " img-rounded  lower-image animatedGIFs GIFs-right"
                src="./images/lick4.GIF">
              </div>
              </div>
            </div>
          </div>
        
        
        <hr>
        <section>
            <div class = "container-fluid">
                <div>
                    <center><p class = "btn btn-md btn-info" id = "privacy"><strong>Privacy concerns?</strong></p> </center>
                </div>
                <hr>
                <h2><center>
                    Built using <a href = "https://tehnokv.com/posts/picojs-intro/">Pico JS</a> and <a href = "https://howlerjs.com/">Howler JS </a>
                </center></h2>
                <h3><center>
                    All sounds created by <a href = https://github.com/BargeLeveler7>BargeLeveler7</a>
                </center></h3>
            </div>
           
            
        </section>
        
        <script src="./addedJS.js" type = "text/javascript"></script>
	</body>
</html>
