<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>Face the Music</title>
        <script src="./howler.js/src/howler.core.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<body class = "bodyclass">
        
		<section>
            <h1 class = "header"><center>FACE THE MUSIC</center></h1>
			
			
        </section>
        <div class = "container col-9">
            <h5 class = "startBtn"><center>All sounds created with the human voice!</center> </h5>
            <h6 class = "startBtn"><center>Click the button below and allow the page to access your webcam.</center></h6>
            <div class="muteButtons" display = "none">
                <center>
                    <h6 >Press to mute / unmute!</h6>
                    <button type="button" class="btn btn-primary guitar instrument-buttons">Loop One</button>
                    <button type="button" class="btn btn-primary bass instrument-buttons">Loop Two</button>
                    <button type="button" class="btn btn-primary drums instrument-buttons">Loop Three</button>
                </center> 
            </div>
           
            
        </div>
        <hr>
    
        <p><center><input class = "startBtn" type="button" value="START THE MUSIC!" onclick="button_callback()"></center></p>
